            const output = require('child_process').execSync('vercel ls --token=${{ secrets.VERCEL_TOKEN }}', {encoding: 'utf8'});
            const lines = output.split('\n');
            const deploymentLine = lines.find(line => line.includes('react-colorful'));
            if (deploymentLine) {
