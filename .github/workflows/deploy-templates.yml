        run: vercel deploy --prebuilt ${{ github.event_name != 'pull_request' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/create-scaffa/templates/vue

      - name: Comment PR with Preview URL
